  <div class="container">
    <h1>Age Calculator</h1>
    <form>
      <label for="birthYearInput">Enter birth year:</label>
      <input type="text" id="birthYearInput" name="birthYearInput">

      <label for="birthMonthInput">Enter birth month (1-12):</label>
      <input type="text" id="birthMonthInput" name="birthMonthInput">

      <label for="birthDateInput">Enter birth date:</label>
      <input type="text" id="birthDateInput" name="birthDateInput">

      <button onclick="calculateButton()">Calculate</button>

    </form>

      <p id="result"></p>

  <!-- javaScript -->

  <script>

    function calculateButton() {

      const birthYear = parseInt(document.getElementById("birthYearInput"));
      const birthMonth = parseInt(document.getElementById("birthMonthInput"));
      const birthDate = parseInt(document.getElementById("birthDateInput"));

      const resultContainer = document.getElementById("resultContainer");

      const result = document.getElementById("result");

      event.preventDefault();
 
      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth();
      const currentDateOfMonth = currentDate.getDate();

      let age = currentYear - birthYear;
      if (currentMonth < birthMonth || 
      (currentMonth === birthMonth && currentDateOfMonth < birthDate)) {
        age -= 1;
      }
      result.textContent = age + " years";
    
    }
  </script>
